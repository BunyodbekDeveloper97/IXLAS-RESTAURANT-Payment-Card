<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IXLOS RESTAURANT Payment Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">

    <h1 class="restaurant-name">IXLOS RESTAURANT</h1>

    <img src="/image/_mainLogo-removebg-preview.png" alt="Restaurant Logo" class="logo" />

    <section class="credit-card">
      <div class="card-header">
        <img src="/image/NH_Logo.png" alt="NH Bank Logo" class="bank-logo" />
        <div class="bank-name">NH Bank</div>
      </div>
      <div class="chip"></div>
      <div class="card-holder-name">PULATOV SUHROB</div>
      <span class="card-number">302 1233 1611 01</span>
      <div class="card-brand">
        <img src="/image/CardBrandLogo.png" alt="Visa" class="card-logo" />
      </div>
    </section>

    <section class="account-copy-section">
      <p class="account-label">Bank Account</p>
      <div class="account-copy-wrapper">
        <span class="account-number" id="accountNumber">3021233161101</span>
        <button class="copy-btn" id="copyBtn">Copy</button>
      </div>
    </section>

    <div class="restaurant-info">
      <p>
        <strong>📍 Address:</strong><br>
        <a href="#" onclick="openMap()">➡️ 경기 수원시 영통구 매탄동 101-30</a>
      </p>
      <p>
        <strong>☎ Order Phone:</strong><br>
        <a href="tel:+827041891505">➡️ 070-4189-1505</a>
      </p>
    </div>

    <footer>
      © 2025 RB_Group.Co. All rights reserved.
    </footer>

  </main>

  <script src="script.js"></script>
</body>
</html>
